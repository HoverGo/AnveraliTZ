<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4 container-customer"> 
        <div class=" image d-flex flex-column justify-content-center align-items-center"> 
            <span class="name mt-3">name: {{ user.name }}</span>
            <span class="idd">@{{ user.username }}</span> 
            <div class="d-flex flex-row justify-content-center align-items-center gap-2"> 
                <span><i class="fa fa-copy"></i></span> 
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3"> 
                <span>role: customer</span> 
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3"> 
                <span>phone: {{ user.contact_phone_number }}</span> 
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3"> 
                <span>email: {{ user.contact_email }}</span> 
            </div> 
            <div class="text mt-3"> 
                <span>experience: {{ user.experience }}</span> 
            </div> 
            <div class=" d-flex mt-2 justify-content-center">
                <a href="/cabinet/profile/edit"><button class="btn1 btn-dark">Edit Profile</button></a> 
            </div> 
        </div> 
    </div>
</div>
