{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock title %}

{% block main %}
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="post">
            {% csrf_token %}


            <div class="mb-3">  
              {{ form.username }}
            </div>
            <div class="mb-3">
              {{ form.password1 }}
            </div>
            <div class="mb-3">
              {{ form.password2 }}
            </div>
            <div class="mb-3">
              {{ form.user_role }}
            </div>
            <div class="mb-3">
              {{ form_error }}
            </div>

            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Register</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                Already have an account? 
                <a href="/cabinet/login/" class="text-dark fw-bold">Login</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
{% endblock main %}
