{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<!-- <link rel="stylesheet" href="{% static 'cabinet/css/profile.css' %}" /> -->
		<link rel="stylesheet" href="{% static 'cabinet/css/login.css' %}" />
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<header id="header">
			<div class="header">
				<div class="container">
					<div class="nav mt-3">
						<div class="row align-items-center">
							<a href="/"><img src="{% static 'img/logo.svg' %}" alt="Logo" /></a>
						</div>
						<div class="account_buttons">
						{% if user.is_authenticated %}
							<a href="/cabinet/profile/"><button class="btn black_button">{{ user.username }}</button></a>
							<a href="/cabinet/logout/"><button class="btn btn-success white_button">Logout</button></a>
						{% else %}
							<a href="/cabinet/login/" ><button class="btn black_button">Login</button></a>
							<a href="/cabinet/register/"><button class="btn btn-success white_button">Register</button></a>
						{% endif %}
						</div>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="container-fluid">
				<div class="container mt-5 mb-5 d-flex justify-content-center">
					{% block main %}{% endblock %}
				</div>
			</div>
		</main>

		<footer>
			<div class="container-fluid">
				<div class="container"></div>
			</div>
		</footer>
	</body>
</html>
