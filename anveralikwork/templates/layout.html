{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="{% static 'main/css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'profile/css/profile.css' %}" />
		<title>{% block title %} {% endblock %}</title>
	</head>
	<body>
		<header id="header">
			<div class="header">
				<div class="container">
					<div class="nav mt-3">
						<div class="row align-items-center">
							<a href="/"><img src="{% static 'main/img/logo.svg' %}" alt="Logo" /></a>
						</div>
						<div class="register_buttons">
							<button class="btn"><a href="/cabinet/login/" class="black_button">Войти</a></button>
							<button class="btn btn-success">
								<a href="/cabinet/register/" class="white_button">Регистрация</a>
							</button>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="container-fluid">
				<div class="container mt-5 mb-5 d-flex justify-content-center">
					{% block main %}{% endblock %}
				</div>
			</div>
		</main>

		<footer>
			<div class="container-fluid">
				<div class="container"></div>
			</div>
		</footer>
	</body>
</html>
